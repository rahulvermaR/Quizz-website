name: Discord Notification

on:
  push:
    branches:
      - main

jobs:
  send-notification:
    name: Send Discord Notification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO_NAME: ${{ env.GITHUB_REPOSITORY }}
          COMMIT_AUTHOR: ${{ github.actor }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d "{\"content\": \"New code has been pushed to the repository:\\n\\nRepository: $REPO_NAME\\nPushed by: $COMMIT_AUTHOR\\nCommit Message: $COMMIT_MESSAGE\"}" $DISCORD_WEBHOOK_URL
